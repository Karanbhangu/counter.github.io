<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter || Karan Bhangu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
        <div class="numbers"><h1 id="count">0</h1></div>
        <div class="prob" id="main">
            <div class="one" onclick="minus()"><h1>-</h1></div>
            <div class="two" onclick="plus()"><h1>+</h1></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
